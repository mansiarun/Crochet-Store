<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>by mansi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="container">
        <h1 class="logo">bymansi</h1>
        <p class="tagline">Handcrafted pieces made with care</p>
    </div>
</header>

<section class="products container">

    <div class="card">
        <img src="images/flowers.jpg.jpeg" alt="Crochet Flowers">
        <div class="card-content">
            <h3>Crochet Flowers</h3>
            <p class="price">₹299</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>

    <div class="card">
        <img src="images/scrunchies.jpg.jpeg" alt="Crochet Scrunchies">
        <div class="card-content">
            <h3>Crochet Scrunchies</h3>
            <p class="price">₹199</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>

    <div class="card">
        <img src="images/top.jpg.jpeg" alt="Crochet Top">
        <div class="card-content">
            <h3>Summer Crochet Top</h3>
            <p class="price">₹1299</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>

    <div class="card">
        <img src="images/bag.jpg.jpeg" alt="Crochet Bag">
        <div class="card-content">
            <h3>Handmade Crochet Bag</h3>
            <p class="price">₹899</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>

</section>

<footer class="footer">
    <p>© 2026 Mansi Crochet Studio. All rights reserved.</p>
</footer>

</body>
</html>
